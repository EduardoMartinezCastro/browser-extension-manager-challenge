<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="ExtensionsManager">
      <header class="ExtensionsManager-header">
        <img
          class="ExtensionsManager-header-img"
          src="./assets/imgs/logo.svg"
          width="179"
          height="41"
          alt="Extensions logo"
        />

        <button class="ExtensionsManager-header-themeButton">
          <img
            class="ExtensionsManager-header-themeButtonImg"
            src="./assets/imgs/icon-sun.svg"
            width="22"
            height="22"
            alt="Light theme logo"
          />
        </button>
      </header>
      <nav class="ExtensionsManager-nav">
        <h2 class="ExtensionsManager-nav-title">Extensions List</h2>
        <div class="ExtensionsManager-nav-filterButtons">
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >All</span
            >
          </button>
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >Active</span
            >
          </button>
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >Inactive</span
            >
          </button>
        </div>
      </nav>
      <section class="ExtensionsManager-extensionsSection">
        <ul class="ExtensionsManager-extensionsSection-list">
          <li class="ExtensionsManager-extensionsSection-list-item">
            <header
              class="ExtensionsManager-extensionsSection-list-item-header"
            >
              <div
                class="ExtensionsManager-extensionsSection-list-item-headerTitleWrapper"
              >
                <img
                  class="ExtensionsManager-extensionsSection-list-item-headerTitleWrapper-img"
                />
                <div
                  class="ExtensionsManager-extensionsSection-list-item-headerTitleWrapper-content"
                >
                  <h3
                    class="ExtensionsManager-extensionsSection-list-item-headerTitleWrapper-content-title"
                  >
                    Title N
                  </h3>
                  <p
                    class="ExtensionsManager-extensionsSection-list-item-headerTitleWrapper-content-body"
                  ></p>
                </div>
              </div>
            </header>
            <div class="ExtensionsManager-extensionsSection-list-item-body">
              <button
                class="ExtensionsManager-extensionsSection-list-item-body-removeButton"
              >
                Remove
              </button>
              <div
                class="ExtensionsManager-extensionsSection-list-item-body-toggleButton"
              ></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
