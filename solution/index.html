<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="ExtensionsManager">
      <header class="ExtensionsManager-header">
        <div class="ExtensionsManager-headerTitleWrapper">
          <img class="ExtensionsManager-header-img" />
          <h1 class="ExtensionsManager-header-title">Extensions</h1>
        </div>
        <button class="ExtensionsManager-header-themeButton">
          <img class="ExtensionsManager-header-themeButtonImg" />
        </button>
      </header>
      <nav class="ExtensionsManager-nav">
        <h2 class="ExtensionsManager-nav-title">Extensions List</h2>
        <div class="ExtensionsManager-nav-filterButtons">
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >All</span
            >
          </button>
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >Active</span
            >
          </button>
          <button class="ExtensionsManager-nav-filterButtons-button">
            <span class="ExtensionsManager-nav-filterButtons-button-text"
              >Inactive</span
            >
          </button>
        </div>
      </nav>
    </main>
  </body>
</html>
